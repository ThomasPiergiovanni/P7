<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Perso css -->
        <link rel="stylesheet" href="../static/style.css"/>
        <link rel="icon" type="image/png" href="../static/images/robot.png"/>
        <title>GrandPyBot</title>   
    </head>
    <body>
        <div class="bg-dark">
            <div class="container">            
                <div class="row pt-5 pb-2">
                    <div class="col-1 col-md-2"></div>
                    <div class="col-10 col-md-8 text-center text-light my-title-text">
                        <img src="../static/images/robot.png" class="my-title-image" alt="robot image"/>
                        Pose ta question Ã  GrandPy!
                    </div>
                    <div class="col-1 col-md-2"></div>
                </div>  
            </div>
        </div>                                  
        <div class="container">
            <div class="row">
                <div class="col-1 col-md-2"></div>
                    <div class="col-10 col-md-8">
                        <form action="index.html" method="post" novalidate>
                            <div class="form-group">
                                <div class="border border-secondary mt-4 rounded">
                                    <input type="text" id="question" class="form-control font-italic" value="Ta question ici..." required>
                                </div>
                                <div class="text-right">
                                    <button type="button" id="ask_button" class="btn btn-primary mt-2">Demande</button>
                                </div>
                            </div>
                        </form>
                    </div>
                <div class="col-1 col-md-2"></div>
            </div>
        </div>
        <div class="container">
            <div class="row align-items-center mt-3">
                <div class="col-1 col-md-2"></div>
                <div class="col-10 col-md-8">
                    <ul class="col scroll border border-secondary rounded chat-box" id="chat">
                    </ul>
                </div>
                <div class="col-1 col-md-2"></div>
            </div>
        </div>
        <div class="container">
            <div class="row align-items-center mt-1 mb-4">
                <div class="col-1 col-md-2"></div>
                <div class="col-10 col-md-8">
                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe
                            class="embed-responsive-item border border-secondary" 
                            id="grandpy_map" allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <div class="col-1 col-md-2"></div>
            </div>
        </div>
        <div class="bg-dark">
            <div class="container">
                <div class="row pt-3 pb-5 text-secondary">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">Thomas Piergiovanni</li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="https://github.com/ThomasPiergiovanni/">GitHub</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script 
            src="../static/interface.js">
        </script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
